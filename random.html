<script>
(() => {

  // キャラID最大値（実在範囲に調整）
  const MAX_CHARA_ID = 300;

  // ランダムID
  const charaId = Math.floor(Math.random() * MAX_CHARA_ID) + 1;

  // 個別キャラページへ直接遷移
  location.href = `https://zukan.inazuma.jp/chara/${charaId}/`;

})();
