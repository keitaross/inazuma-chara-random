<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>イナズマ図鑑 ランダムキャラ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
(() => {

  // ★ キャラIDの最大値（要調整）
  const MAX_CHARA_ID = 300;

  // ランダムID生成
  const charaId = Math.floor(Math.random() * MAX_CHARA_ID) + 1;

  // q パラメータ生成
  const param = { chara_id: charaId };
  const json = JSON.stringify(param);
  const base64 = btoa(unescape(encodeURIComponent(json)));
  const q = encodeURIComponent(base64);

  // 遷移
  location.href = `https://zukan.inazuma.jp/chara_param/?q=${q}`;

})();
</script>
</body>
</html>
