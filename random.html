<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>イナズマ図鑑 ランダムキャラ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
(() => {

  // 実在最大ID（調整可）
  const MAX_CHARA_ID = 300;
  const charaId = Math.floor(Math.random() * MAX_CHARA_ID) + 1;

  // ★ 1人だけ指定する正しい形式
  const param = {
    chara_ids: [charaId]
  };

  const json = JSON.stringify(param);
  const base64 = btoa(unescape(encodeURIComponent(json)));
  const q = encodeURIComponent(base64);

  location.href =
    "https://zukan.inazuma.jp/chara_param/?q=" + q;

})();
</script>
</body>
</html>
